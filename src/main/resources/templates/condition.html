<!DOCTYPE html>
<html lang="en" xmlns:th="http://www/thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <h1 >Conditional</h1>
    <h2><span th:style="${isActive} ? 'color:red' : 'color:green'" th:text="${isActive} ? 'user is active' : 'inactive'"></span></h2>

    <h1 >If Unless</h1>
    <h2 th:if="${gender} == 'M'">Male</h2>
    <h2 th:unless="${gender} == 'M'">Female</h2>

    <h1>Switch</h1>
    <div th:switch="${#Lists.size(myList)}">
        <h3 th:case="'0'">List contain 0 element</h3>
        <h3 th:case="'1'">List contain 1 element</h3>
        <h3 th:case="*">List contain more than 1 element</h3>
    </div>

</body>
</html>
